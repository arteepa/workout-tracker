<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Workout Tracker</h1>
        </header>

        <!-- Stopwatch Section -->
        <section class="stopwatch-section">
            <h2>Workout Timer</h2>
            <div class="stopwatch-display">
                <div class="time-display" id="stopwatch-display">00:00:00</div>
            </div>
            <div class="stopwatch-controls">
                <button id="start-btn" class="btn btn-primary">Start</button>
                <button id="stop-btn" class="btn btn-secondary" disabled>Stop</button>
                <button id="reset-btn" class="btn btn-reset">Reset</button>
            </div>
        </section>

        <!-- Metronome Section -->
        <section class="metronome-section">
            <h2>Metronome</h2>
            <div class="metronome-controls">
                <div class="interval-control">
                    <label for="interval-input">Interval (minutes):</label>
                    <input type="number" id="interval-input" min="1" max="10" value="5" class="number-input">
                </div>
                <div class="toggle-control">
                    <label class="toggle-label">
                        <input type="checkbox" id="metronome-toggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Enable Metronome</span>
                    </label>
                </div>
            </div>
            <div class="metronome-status" id="metronome-status">Disabled</div>
        </section>

        <!-- Rest Timer Section -->
        <section class="rest-timer-section">
            <h2>Rest Timer</h2>
            <div class="rest-timer-controls">
                <div class="duration-input">
                    <label for="rest-duration">Duration (seconds):</label>
                    <input type="number" id="rest-duration" min="10" max="600" value="60" class="number-input">
                </div>
                <button id="rest-start-btn" class="btn btn-warning">Start Rest</button>
            </div>
            <div class="rest-timer-display">
                <div class="time-display" id="rest-display">--:--</div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
